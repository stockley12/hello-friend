<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- App Info -->
    <title>La'Couronne - Premium Hair Styling</title>
    <meta name="description" content="Premium hair styling for men & women in North Cyprus. Book braids, locs, twists & more." />
    <meta name="author" content="La'Couronne Hair Salon" />
    <meta name="keywords" content="hair salon, braids, locs, cornrows, North Cyprus, Famagusta, hair styling" />
    
    <!-- PWA & Mobile -->
    <meta name="theme-color" content="#facc15" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="La'Couronne" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=yes" />
    
    <!-- Manifest & Icons -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192.png" />
    
    <!-- Splash Screens for iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-startup-image" href="/splash/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px)" />
    <link rel="apple-touch-startup-image" href="/splash/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px)" />
    <link rel="apple-touch-startup-image" href="/splash/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px)" />
    <link rel="apple-touch-startup-image" href="/splash/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px)" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="La'Couronne - Premium Hair Styling" />
    <meta property="og:description" content="Premium hair styling for men & women in North Cyprus" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lacouronne.com" />
    <meta property="og:image" content="/home-hero-bg.png" />
    <meta property="og:site_name" content="La'Couronne" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="La'Couronne - Premium Hair Styling" />
    <meta name="twitter:description" content="Premium hair styling for men & women in North Cyprus" />
    <meta name="twitter:image" content="/home-hero-bg.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Prevent flash of unstyled content -->
    <style>
      html { background: #0d0a07; }
      #root { min-height: 100vh; min-height: 100dvh; }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
